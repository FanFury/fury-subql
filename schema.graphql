type Club @entity {
  id: ID!
  owner: String!
  club_name: String!
  sport: String!
}

type Stake @entity {
  id: ID!
  amount: BigInt!
  club: Club!
  staker: String!
}

type Transfer @entity {
  id: ID! # id field is always required and must look like this
  amount: BigInt # Amount that is transferred
  blockNumber: BigInt # The block height of the transfer
}

type FuryUstMapping @entity {
  id: ID!
  date: Date!
  usd: Float!
  fury: Float!
}
